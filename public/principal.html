<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Alura Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/libs/selectize.default.css">
    <link rel="stylesheet" href="css/libs/tooltipster.bundle.min.css" />
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="center">Alura Typer</h1>
        </header>
        <main>
            <div class="center erros">
                <img src="img/spinner.gif" id="spinner" alt="Gif Carregando">
                <p id="erro">Ocorreu um erro, por favor tente novamente.</p>
            </div>

            <p class="frase center">Esta frase possui mais do que sete palavras.</p>

            <ul class="informacoes center">
                <li>
                    <i class="small material-icons icones">description</i>
                    <span id="numero-palavras">5</span> palavras
                </li>
                <li>
                    <i class="small material-icons icones">query_builder</i>
                    <span id="tempo-digitacao">3</span> segundos
                </li>
            </ul>
            <textarea class="campo-digitacao" rows="8" cols="40"></textarea>
            <div class="botoes">
                <a id="botao-reiniciar" class="btn-floating btn-large waves-effect waves-light red" alt="Reiniciar jogo.">
                    <i class="material-icons">restore</i>
                </a>
                <a id="botao-placar" class="btn-floating btn-large waves-effect waves-light green" alt="Mostrar ou esconder placar.">
                    <i class="material-icons">assignment</i>
                </a>
                <a id="botao-frase" class="btn-floating btn-large waves-effect waves-light blue" alt="Trocar a frase.">
                    <i class="material-icons">shuffle</i>
                </a>
                <a id="botao-frase-id" class="btn-floating btn-large waves-effect waves-light cyan" alt="Trocar a frase pelo ID.">
                    <i class="material-icons">repeat_one</i>
                </a>
                <input type="number" id="frase-id">

                <div class="select-usuarios">
                    <select id="usuarios">
                        <option value="Thiago">Thiago</option>
                        <option value="Outro(a)">Outro(a)</option>
                    </select>
                </div>

                <a id="botao-sync" class="tooltip btn-floating btn-large waves-effect waves-light yellow" alt="Carregar placar." title="Sincronizado com sucesso">
                    <i class="material-icons">swap_vert</i>
                </a>
            </div>
            <ul class="center">
                <li><span id="contador-caracteres">0</span> caracteres</li>
                <li><span id="contador-palavras">0</span> palavras</li>
            </ul>

            <section class="placar">
                <h3 class="center">Placar</h3>
                <table class="centered bordered">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>NÂº de Palavras</th>
                            <th>Remover</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </main>
        <footer>

        </footer>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/selectize.js"></script>
    <script src="js/tooltipster.bundle.min.js"></script>
    <script src="js/placar.js"></script>
    <script src="js/frase.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
